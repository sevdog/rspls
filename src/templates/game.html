<div class="game-msg" ng-show="showMsg">
	<div class="alert text-center" ng-class="{'alert-warning': tie, 'alert-success': playerWin, 'alert-danger': !tie && !playerWin}">
		<i class="fa" ng-class="{'fa-thumbs-up': playerWin, 'fa-thumbs-down': !tie && !playerWin}" ng-hide="tie"></i>
		{{ winningPhrase | translate }}
	</div>
</div>
<div class="row">
	<div class="col-xs-12 col-sm-offset-3 col-sm-6 text-center">
		<span class="btn btn-lg btn-warning pc-sign" ng-class="pcPos">
			<h2>
				<sign-rotator interval="5000" ng-hide="timing || choose"></sign-rotator>
				<sign-rotator interval="200" ng-show="timing && !choose"></sign-rotator>
				<i class="fa fa-fw fa-2x" ng-show="choose" ng-class="'fa-hand-' + rules.signs[pcSign] + '-o'"></i>
			</h2>
		</span>
	</div>
</div>
<div class="row">
	<h3 class="col-xs-12 text-center"><i>vs</i></h3>
</div>
<div class="row">
	<div class="col-xs-12 col-sm-offset-3 col-sm-6">
		<h2 class="btn-toolbar btn-toolbar-centered" role="toolbar">
			<button type="button" class="btn btn-lg" ng-disabled="!isPlaying" ng-repeat="sign in rules.signs" ng-click="chooseSign(sign)"
				ng-class="btnClass(sign)">
				<h2><i class="fa fa-fw fa-2x" ng-class="'fa-hand-' + sign + '-o'"></i></h2>
			</button>
		</h2>
		<button class="btn btn-default btn-lg center-block" ng-click="play()" ng-disabled="isPlaying">
			<i class="fa fa-play"></i>
		</button>
	</div>
</div>
<div class="row" style="margin-top:30px">
	<div class="col-xs-12 col-sm-offset-4 col-sm-4">
		<table class="table">
			<thead>
				<tr>
					<th>{{:: 'game.win' | translate }}</th>
					<th>{{:: 'game.tie' | translate }}</th>
					<th>{{:: 'game.lost' | translate }}</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td class="text-center">{{ score.win }}</td>
					<td class="text-center">{{ score.tie }}</td>
					<td class="text-center">{{ score.play - score.win - score.tie }}</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
