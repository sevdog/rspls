<button type="button" class="close" ng-click="status.showSideMenu = false">&times;</button>
<p class="text-info">{{:: 'settings.description' | translate }}</p>
<form>
	<div class="form-group">
		<label>{{:: 'settings.username' | translate }}</label>
		<input class="form-control" type="text" ng-model="settings.username">
	</div>
	<div class="form-group">
		<label>{{:: 'settings.theme' | translate }}</label>
		<input class="form-control" type="text" ng-model="settings.theme">
	</div>
	<div class="form-group">
		<label>{{:: 'settings.algorithm' | translate }}</label>
		<input class="form-control" type="text" ng-model="settings.algorithm">
	</div>
</form>
<button type="button" class="btn btn-primary" ng-click="reload()">{{:: 'settings.save' | translate }}</button>
