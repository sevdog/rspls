<!DOCTYPE html>
<html ng-app="rspls">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Rock Paper Scissor Lizard Spock</title>
	<link href="./css/assets/bootstrap.min.css" type="text/css" rel="stylesheet">
	<link href="./css/assets/font-awesome.min.css" type="text/css" rel="stylesheet">
	<link href="./css/bootstrap-theme.css" type="text/css" rel="stylesheet">
	<link href="./css/style.css" type="text/css" rel="stylesheet">
</head>
<body>
	<nav class="navbar navbar-default">
		<div class="container-fluid" ng-cloak>
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" ng-click="status.navOpen = !status.navOpen">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#/game"><sign-rotator interval="3000"></sign-rotator></a>
			</div>
			<div class="collapse navbar-collapse" ng-class="{in: status.navOpen}">
				<ul class="nav navbar-nav" nav>
					<li><a href="#/game">{{:: 'menu.play' | translate }}</a></li>
					<li><a href="#/rules">{{:: 'menu.rules' | translate }}</a></li>
					<li><a href="" ng-click="status.showSideMenu = true">{{:: 'menu.settings' | translate }}</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<side-settings visible="status.showSideMenu" ng-cloak></side-settings>
	<div class="container-fluid" ng-view ng-class="viewCls"></div>
	<footer ng-controller="CopyRightController" class="text-right text-muted" ng-cloak>
		<h5>{{:: 'version' | translate }} {{:: version }}</h5>
		<i class="fa fa-copyright"></i> {{:: year }} {{ owner }}
	</footer>
	<script type="text/javascript" src="./js/assets/angular.min.js"></script>
	<script type="text/javascript" src="./js/assets/angular-aria.min.js"></script>
	<script type="text/javascript" src="./js/assets/angular-route.min.js"></script>
	<script type="text/javascript" src="./js/assets/angular-touch.min.js"></script>
	<script type="text/javascript" src="./js/assets/angular-animate.min.js"></script>
	<script type="text/javascript" src="./js/assets/angular-translate.min.js"></script>
	<script type="text/javascript" src="./js/app/i18n/it.js"></script>
	<script type="text/javascript" src="./js/app/i18n/en.js"></script>
	<script type="text/javascript" src="./js/app/app.js"></script>
	<script type="text/javascript" src="./js/app/directives/nav.js"></script>
	<script type="text/javascript" src="./js/app/directives/stats.js"></script>
	<script type="text/javascript" src="./js/app/directives/sign-rotator.js"></script>
	<script type="text/javascript" src="./js/app/directives/side-settings.js"></script>
	<script type="text/javascript" src="./js/app/services/score.js"></script>
	<script type="text/javascript" src="./js/app/services/settings.js"></script>
	<script type="text/javascript" src="./js/app/services/cpu.js"></script>
	<script type="text/javascript" src="./js/app/controllers/rules.js"></script>
	<script type="text/javascript" src="./js/app/controllers/stats.js"></script>
	<script type="text/javascript" src="./js/app/controllers/game.js"></script>
	<script type="text/javascript" src="./js/app/controllers/settings.js"></script>
	<script type="text/javascript" src="./js/app/controllers/copyright.js"></script>
</body>
</html>
