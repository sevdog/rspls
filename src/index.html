<!DOCTYPE html>
<html ng-app="rspls">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Rock Paper Scissor Lizard Spock</title>
	<link href="./css/assets/bootstrap.min.css" type="text/css" rel="stylesheet">
	<link href="./css/assets/font-awesome.min.css" type="text/css" rel="stylesheet">

</head>
<body>

			</div>
